<ion-header>

  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [ngFormModel]="loginForm">
	<ion-list>
	  <ion-item>
	    <ion-label floating>Email</ion-label>
		<ion-input #email (change)="elementChanged(email)" ngControl="email" type="text"></ion-input>
	  </ion-item>
	  <ion-item no-lines *ngIf="!loginForm.controls.email.valid  && (emailChanged || submitAttempt)">
	    <p *ngIf="loginForm.controls.email.hasError('required')" style="color: #ea6153;">Email field is required!</p>
		<p *ngIf="loginForm.controls.email.hasError('emailnotvalid')" style="color: #ea6153;">Sorry, this is not a valid email!</p>
	  </ion-item>
	  <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input #password (change)="elementChanged(password)" ngControl="password" type="password"></ion-input>
      </ion-item>
	  <ion-item no-lines *ngIf="!loginForm.controls.password.valid  && (passwordChanged || submitAttempt)">
	    <p *ngIf="loginForm.controls.password.hasError('required')" style="color: #ea6153;">Password field is required!</p>
		<p *ngIf="loginForm.controls.password.hasError('passwordnotvalid')" style="color: #ea6153;">Password should be at least (4) characters!</p>
	  </ion-item>
	</ion-list>
	<button full (click)="submit()">Login</button>
  </form>
</ion-content>
