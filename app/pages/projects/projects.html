<ion-header>

  <ion-navbar primary>
    <ion-title>Projects List</ion-title>
	<ion-buttons end>
	    <button fab warning round (click)="refreshProjects()"><ion-icon name="refresh"></ion-icon></button>
        <button fab warning round (click)="addProject()"><ion-icon name="add"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let project of projects">
	  
	  <h2>{{project.title}}</h2>
	  <p>{{project.description}}</p>
	  
	  <button clear item-right (click)="editProject(project)">
	    <ion-icon name="brush"></ion-icon>
	  </button>
	  <button clear item-right (click)="deleteProject(project)">
	    <ion-icon name="trash"></ion-icon>
	  </button>
	</ion-item>
    
  </ion-list>
</ion-content>
